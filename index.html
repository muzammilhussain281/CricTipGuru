<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Predictions Today</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèè</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">üèè</div>
                <div class="logo-text">
                    <h1>Cricket Predictions</h1>
                    <p>Today's Match Forecasts</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Date Display -->
            <div class="date-display" id="currentDate">
                Loading date...
            </div>

            <!-- Matches Container -->
            <div id="matchesContainer">
                <!-- Matches will be loaded here instantly -->
            </div>
        </div>
    </main>

    <!-- Bottom Info Bar -->
    <div class="bottom-info">
        <p>Predictions are for informational purposes only. Bet responsibly.</p>
    </div>

    <!-- Admin Button (Hidden by default) -->
    <button class="admin-btn" id="adminBtn" style="display: none;">
        <i class="fas fa-lock"></i>
    </button>

    <!-- Admin Panel (Hidden) -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button class="close-admin" id="closeAdmin">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Match Title</label>
                <input type="text" class="form-input" id="matchTitle" placeholder="e.g., India vs Australia">
            </div>
            
            <div class="form-group">
                <label class="form-label">Match Time</label>
                <input type="text" class="form-input" id="matchTime" placeholder="e.g., 2:30 PM, MCG">
            </div>
            
            <div class="form-group">
                <label class="form-label">Prediction</label>
                <input type="text" class="form-input" id="matchPrediction" placeholder="e.g., INDIA TO WIN">
            </div>
            
            <div class="form-group">
                <label class="form-label">Win Probability (%)</label>
                <input type="number" class="form-input" id="matchProbability" placeholder="e.g., 68" min="1" max="100">
            </div>
            
            <div class="form-group">
                <label class="form-label">Betting Tip</label>
                <textarea class="form-input" id="bettingTip" rows="3" placeholder="e.g., Bet on India to win with odds 1.65"></textarea>
            </div>
            
            <button class="form-input" id="addMatchBtn" style="background: var(--primary); color: white; font-weight: 600; cursor: pointer;">
                Add Match Prediction
            </button>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
