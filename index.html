            --primary-light: #3b82f6;
            --secondary: #10b981;

            --danger: #ef4444;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #e2e8f0;
            --dark-gray: #64748b;
            --dark: #1e293b;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);

        }

        }

            font-size: 1.5rem;
            color: var(--primary);
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        /* ===== MOBILE HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            z-index: 100;
            padding: 15px 16px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 1.8rem;
        }

        .logo-text h1 {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 0.75rem;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 20px 0 80px;
        }

        /* Date Display */
        .date-display {
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        /* ===== MATCH CARDS ===== */
        .match-card {
            background: var(--light);
            border-radius: 12px;
            padding: 0;
            margin-bottom: 16px;
            border: 1px solid var(--medium-gray);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .match-card.expanded {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        /* Match Header (Always Visible) */
        .match-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .match-teams {
            flex: 1;
        }

        .match-teams h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .match-time {
            font-size: 0.85rem;
            color: var(--dark-gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .match-status {
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-upcoming {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        .status-live {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* See More Button Section */
        .see-more-section {
            padding: 12px 16px;
            background: var(--prediction-highlight);
            border-top: 1px solid var(--medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .prediction-text {
            font-weight: 600;
            color: var(--primary);
            font-size: 1rem;
        }

        .confidence {
            background: var(--secondary);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .see-more-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .see-more-btn i {
            transition: transform 0.3s ease;
        }

        .match-card.expanded .see-more-btn i {
            transform: rotate(180deg);
        }

        /* Expanded Content (Hidden by Default) */
        .match-details {
            display: none;
            padding: 16px;
            border-top: 1px solid var(--medium-gray);
        }

        .match-card.expanded .match-details {
            display: block;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: var(--primary);
            font-size: 1rem;
        }

        .section-title i {
            font-size: 1rem;
        }

        /* Betting Odds */
        .odds-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .odd-item {
            background: var(--light-gray);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .odd-team {
            font-size: 0.9rem;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .odd-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Squads */
        .squad-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .team-squad {
            background: var(--light-gray);
            padding: 12px;
            border-radius: 8px;
        }

        .team-squad h4 {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .player-list {

            font-size: 0.85rem;
            padding: 4px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .player-list li:last-child {

        }

            background: var(--light-gray);
            padding: 12px;
            border-radius: 8px;

        .info-row {

            justify-content: space-between;

        .info-row:last-child {

        .info-label {
            color: var(--dark-gray);
            font-size: 0.85rem;
        }

        .info-value {
            font-weight: 600;
            font-size: 0.85rem;

        .head2head-container {
            background: var(--light-gray);
            padding: 12px;
            border-radius: 8px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stat-value {

            align-items: center;
            gap: 5px;
            font-size: 0.95rem;
        }

        .betting-tip p {
            font-size: 0.9rem;
            margin: 0;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);

            padding: 12px 20px;

        .form-group {

            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

            width: 100%;
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;

        .form-input:focus {
            outline: none;
            border-color: var(--primary);

            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--light);
            border-top: 1px solid var(--medium-gray);
            padding: 12px 16px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--dark-gray);
            z-index: 98;

        /* ===== RESPONSIVE ===== */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }

                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Touch optimizations */
        button, .see-more-section {
            -webkit-tap-highlight-color: transparent;
        }

                                ${match.status === 'live' ? 'LIVE' : 'UPCOMING'}
                            </div>
                        </div>
                        
                        <!-- See More Button -->
                        <div class="see-more-section">
                            <div>
                                <div class="prediction-text">${match.prediction}</div>
                                <div class="confidence">${match.probability}% Confidence</div>
                            </div>
                            <div class="see-more-btn">
                                <span>${isExpanded ? 'Hide Details' : 'See More'}</span>
                                <i class="fas fa-chevron-${isExpanded ? 'up' : 'down'}"></i>
                            </div>
                        </div>
                        
                        <!-- Match Details (Hidden by Default) -->
                        <div class="match-details">
                            <!-- 1. Betting Rates -->
                            <div class="detail-section">
                                <h3 class="section-title">
                                    <i class="fas fa-coins"></i>
                                    Betting Rates
                                </h3>
                                <div class="odds-container">
                                    <div class="odd-item">
                                        <div class="odd-team">${match.details.betting.team1.name}</div>
                                        <div class="odd-value">${match.details.betting.team1.odds}</div>
                                    </div>
                                    <div class="odd-item">
                                        <div class="odd-team">${match.details.betting.team2.name}</div>
                                        <div class="odd-value">${match.details.betting.team2.odds}</div>
                                    </div>
                                    ${match.details.betting.draw ? `
                                    <div class="odd-item">
                                        <div class="odd-team">${match.details.betting.draw.name}</div>
                                        <div class="odd-value">${match.details.betting.draw.odds}</div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <!-- 2. Squad -->
                            <div class="detail-section">
                                <h3 class="section-title">
                                    <i class="fas fa-users"></i>
                                    Playing XI
                                </h3>
                                <div class="squad-container">
                                    <div class="team-squad">
                                        <h4>${match.title.split(' vs ')[0]}</h4>
                                        <ul class="player-list">
                                            ${match.details.squad.team1.map(player => `<li>${player}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div class="team-squad">
                                        <h4>${match.title.split(' vs ')[1]}</h4>
                                        <ul class="player-list">
                                            ${match.details.squad.team2.map(player => `<li>${player}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 3. Pitch Report -->
                            <div class="detail-section">
                                <h3 class="section-title">
                                    <i class="fas fa-baseball-ball"></i>
                                    Pitch Report
                                </h3>
                                <div class="info-box">
                                    <div class="info-row">
                                        <span class="info-label">Pitch Type</span>
                                        <span class="info-value">${match.details.pitch.type}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Average Score</span>
                                        <span class="info-value">${match.details.pitch.averageScore}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Highest Score</span>
                                        <span class="info-value">${match.details.pitch.highestScore}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Toss Advice</span>
                                        <span class="info-value">${match.details.pitch.tossAdvice}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 4. Weather -->
                            <div class="detail-section">
                                <h3 class="section-title">
                                    <i class="fas fa-cloud-sun"></i>
                                    Weather
                                </h3>
                                <div class="info-box">
                                    <div class="info-row">
                                        <span class="info-label">Temperature</span>
                                        <span class="info-value">${match.details.weather.temperature}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Rain Chance</span>
                                        <span class="info-value">${match.details.weather.rainChance}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Humidity</span>
                                        <span class="info-value">${match.details.weather.humidity}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Wind Speed</span>
                                        <span class="info-value">${match.details.weather.wind}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 5. Head to Head -->
                            <div class="detail-section">
                                <h3 class="section-title">
                                    <i class="fas fa-trophy"></i>
                                    Head to Head
                                </h3>
                                <div class="head2head-container">
                                    <div class="stats-row">
                                        <span>Total Matches</span>
                                        <span class="stat-value">${match.details.head2head.totalMatches}</span>
                                    </div>
                                    <div class="stats-row">
                                        <span>${match.title.split(' vs ')[0]} Wins</span>
                                        <span class="stat-value" style="color: var(--primary);">${match.details.head2head.team1Wins}</span>
                                    </div>
                                    <div class="stats-row">
                                        <span>${match.title.split(' vs ')[1]} Wins</span>
                                        <span class="stat-value" style="color: var(--accent);">${match.details.head2head.team2Wins}</span>
                                    </div>
                                    <div class="stats-row">
                                        <span>Last Meeting</span>
                                        <span class="stat-value" style="color: var(--secondary);">${match.details.head2head.lastMeeting}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Betting Tip -->
                            <div class="betting-tip">
                                <h4><i class="fas fa-lightbulb"></i> Expert Betting Tip</h4>
                                <p>${match.details.bettingTip}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = matchesHTML;
            
            // Add click events to "See More" buttons
            document.querySelectorAll('.see-more-section').forEach(button => {
                button.addEventListener('click', function() {
                    const matchCard = this.closest('.match-card');
                    const isExpanded = matchCard.classList.contains('expanded');
                    
                    // Close all other cards
                    if (!isExpanded) {
                        document.querySelectorAll('.match-card.expanded').forEach(card => {
                            if (card !== matchCard) {
                                card.classList.remove('expanded');
                                const btn = card.querySelector('.see-more-btn');
                                btn.querySelector('span').textContent = 'See More';
                                btn.querySelector('i').className = 'fas fa-chevron-down';
                            }
                        });
                    }
                    
                    // Toggle current card
                    matchCard.classList.toggle('expanded');
                    
                    // Update button text and icon
                    const btn = this.querySelector('.see-more-btn');
                    if (matchCard.classList.contains('expanded')) {
                        btn.querySelector('span').textContent = 'Hide Details';
                        btn.querySelector('i').className = 'fas fa-chevron-up';
                    } else {
                        btn.querySelector('span').textContent = 'See More';
                        btn.querySelector('i').className = 'fas fa-chevron-down';
                    }
                });
            });
        }

        function setupEventListeners() {
            // Admin button
            document.getElementById('adminBtn')?.addEventListener('click', showAdminPanel);
            document.getElementById('closeAdmin')?.addEventListener('click', hideAdminPanel);
            
            // Add match button
            document.getElementById('addMatchBtn')?.addEventListener('click', addNewMatch);
            
            // Close admin panel when clicking outside
            document.getElementById('adminPanel')?.addEventListener('click', function(e) {
                if (e.target === this) {
                    hideAdminPanel();
                }
            });
        }

        function checkAdminAccess() {
            // Check URL for admin access
            const urlParams = new URLSearchParams(window.location.search);
            const adminKey = urlParams.get('admin');
            
            if (adminKey === 'cricket123') {
                showAdminButton();
            }
        }

        function showAdminButton() {
            const adminBtn = document.getElementById('adminBtn');
            if (adminBtn) {
                adminBtn.style.display = 'flex';
            }
        }

        function showAdminPanel() {
            document.getElementById('adminPanel').classList.add('active');
        }

        function hideAdminPanel() {
            document.getElementById('adminPanel').classList.remove('active');
        }

        function addNewMatch() {
            const title = document.getElementById('matchTitle').value.trim();
            const time = document.getElementById('matchTime').value.trim();
            const prediction = document.getElementById('matchPrediction').value.trim();
            const probability = document.getElementById('matchProbability').value.trim();
            const bettingTip = document.getElementById('bettingTip').value.trim();
            
            if (!title || !time || !prediction || !probability) {
                showToast('Please fill all required fields', 'error');
                return;
            }
            
            // Create new match object
            const newMatch = {
                id: cricketMatches.length + 1,
                title: title,
                time: time,
                venue: "TBD",
                status: "upcoming",
                prediction: prediction.toUpperCase(),
                probability: parseInt(probability),
                confidence: probability >= 70 ? "High" : probability >= 55 ? "Medium" : "Low",
                details: {
                    betting: {
                        team1: { name: title.split(' vs ')[0] || "Team 1", odds: 1.80 },
                        team2: { name: title.split(' vs ')[1] || "Team 2", odds: 2.00 },
                        draw: { name: "Draw/Tie", odds: 12.00 }
                    },
                    squad: {
                        team1: ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5", "Player 6", "Player 7", "Player 8", "Player 9", "Player 10", "Player 11"],
                        team2: ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5", "Player 6", "Player 7", "Player 8", "Player 9", "Player 10", "Player 11"]
                    },
                    pitch: {
                        type: "Standard",
                        averageScore: 280,
                        highestScore: "350/5",
                        lowestScore: "120/10",
                        tossAdvice: "Bat first"
                    },
                    weather: {
                        temperature: "25¬∞C",
                        rainChance: "20%",
                        humidity: "60%",
                        wind: "15 km/h",
                        condition: "Partly cloudy"
                    },
                    head2head: {
                        totalMatches: 50,
                        team1Wins: 25,
                        team2Wins: 22,
                        draws: 3,
                        lastMeeting: "Match canceled"
                    },
                    bettingTip: bettingTip || "No betting tip provided."
                }
            };
            
            // Add to matches array
            cricketMatches.push(newMatch);
            
            // Reload matches
            loadMatches();
            
            // Clear form
            document.getElementById('matchTitle').value = '';
            document.getElementById('matchTime').value = '';
            document.getElementById('matchPrediction').value = '';
            document.getElementById('matchProbability').value = '';
            document.getElementById('bettingTip').value = '';
            
            // Hide admin panel
            hideAdminPanel();
            
            showToast('Match added successfully!', 'success');
        }

        function showToast(message, type = 'info') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                document.body.removeChild(existingToast);
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            // Style based on type
            const bgColor = type === 'error' ? '#ef4444' : 
                           type === 'success' ? '#10b981' : '#1e293b';
            
            toast.style.background = bgColor;
            
            document.body.appendChild(toast);
            
            // Fade in
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
